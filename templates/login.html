<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <h1>Login</h1>
    <p>Sign up or sign in to continue</p>
    <form method="GET" action="/user" id="myForm">
        Username: <br /><input type="text" name="username" value="{{username}}" /><br />
        Password: <br /><input type="password" name="password" value="{{password}}" /><br />
        <input type="submit" value="Login" />
        <p>
            If you don't have account, create from <a href="/create_account">here</a>
        </p>
    </form>
</body>

</html>
